name: Fetch update

on:
  schedule:
  - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  updater:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}

    - name: wget
      uses: wei/wget@v1
      with:
        args: -O gdp.js https://www.iatatravelcentre.com/static/js/gdp.js
        
    - uses: actions/setup-node@v2
      with:
        node-version: 14
    - run: npm install turndown sync-request

    - uses: actions/github-script@v4
      with:
        script: |
          const request = require('sync-request'), vm = require('vm'), TurndownService = require('turndown'), fs = require('fs');
          vm.runInThisContext(request('GET', 'https://www.iatatravelcentre.com/static/js/gdp.js').getBody());

          const obj = Object.fromEntries(Object.entries(svgMapDataGPD.values).map(function(a) {
            var gdp = a[1]['gdp'];
            return [a[0], {'published':gdp.substring(10,20), 'gdp':gdp.substring(20)}];
          }));
          
          const json = JSON.stringify(obj, null, '\t');
    
          var turndownService = new TurndownService();
          
          const md = Object.entries(obj).map(function(a) {
            return `# ${a[0]}\n### ${a[1]['published']}\n${`${turndownService.turndown(a[1]['gdp'])`}.replaceAll('\\-', '-').replaceAll('\\.', '.').trim()}`;
          }).join('\n\n');
          
          try {
            const data = fs.writeFileSync('./gdp.json', json)
            const data2 = fs.writeFileSync('./README.md', md)
          } catch (err) {
            console.error(err)
          }
        
    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Fetched update
